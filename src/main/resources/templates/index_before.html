<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <!-- Style CDN -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS CDN -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/common.css}"/>

</head>
<body>

<!-- header -->
<div id="header">

    <!-- 대문 컨테이너 -->
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container banner">
            <h1 class="lead">&#8220;The best books… <br/>are those that tell you what you know already.&#8221;</h1>
            <p>– George Orwell</p>
        </div>
    </div>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/" th:href="@{/}">My Store</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">회원가입</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">로그아웃</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">내정보</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">상품목록</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">장바구니</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">찜목록</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Category</a>
                    <div class="dropdown-menu" data-toggle="pill">
                        <a class="dropdown-item">도서</a>
                        <a class="dropdown-item">앨범</a>
                        <a class="dropdown-item">게임</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">기타</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" action="#">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


</div>

<!-- main -->
<div id="main"></div>

<!-- footer -->
<div id="footer" class="jumbotron text-center bg-dark banner" style="margin-bottom: 0">
    <p style="color: ghostwhite">&copy;2021. Sera Lee. All Rights Reserved.</p>
</div>


</body>
</html>
